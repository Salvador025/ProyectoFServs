name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Setup Node.js environment
      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      # Install Node.js dependencies
      - run: npm install

      - uses: actions/setup-python@v3

      - uses: pre-commit/action@v3.0.0
